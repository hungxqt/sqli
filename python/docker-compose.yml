services:
  python-lab:
    build: .
    ports:
      - "8000:8000"
      - "6000:6000"
    environment:
      - DEBUG_MODE=true
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=django
      - DB_USER=root
      - DB_PASSWORD=
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/labsPage/__pycache__
      - /app/python/__pycache__
    extra_hosts:
      - "host.docker.internal:host-gateway"
    network_mode: bridge
    command: ["debug"]
    restart: unless-stopped
